<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #3f2b96, #a8c0ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 300px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 0 5px black;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      background: #4a47a3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #6f6cd3;
      transform: scale(1.02);
    }

    #result {
      margin-top: 18px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 0 0 4px black;
    }
  </style>
</head>

<body>

<div class="box">

  <h2>Simple Calculator</h2>

  <input id="n1" placeholder="Enter first number">
  <input id="n2" placeholder="Enter second number">

  <button onclick="add()">Add</button>
  <button onclick="sub()">Subtract</button>
  <button onclick="mul()">Multiply</button>
  <button onclick="div()">Divide</button>

  <p id="result">Result:</p>

</div>

<script>
  function add() {
    let a = Number(document.getElementById("n1").value);
    let b = Number(document.getElementById("n2").value);
    document.getElementById("result").innerHTML = "Result: " + (a + b);
  }

  function sub() {
    let a = Number(document.getElementById("n1").value);
    let b = Number(document.getElementById("n2").value);
    document.getElementById("result").innerHTML = "Result: " + (a - b);
  }

  function mul() {
    let a = Number(document.getElementById("n1").value);
    let b = Number(document.getElementById("n2").value);
    document.getElementById("result").innerHTML = "Result: " + (a * b);
  }

  function div() {
    let a = Number(document.getElementById("n1").value);
    let b = Number(document.getElementById("n2").value);

    if (b === 0) {
      document.getElementById("result").innerHTML = "Result: Cannot divide by zero";
    } else {
      document.getElementById("result").innerHTML = "Result: " + (a / b);
    }
  }
</script>

</body>
</html>
