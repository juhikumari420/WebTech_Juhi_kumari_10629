<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Layout using Div & Span</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #fff;
      width: 320px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      transition: 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-8px);
    }

    .header {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 30px 0;
    }

    .header span {
      font-size: 48px;
      display: inline-block;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .content {
      padding: 20px;
    }

    .content h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .content p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .tag {
      background: #e0e0e0;
      border-radius: 50px;
      padding: 5px 15px;
      display: inline-block;
      margin: 3px;
      font-size: 13px;
    }

    .footer {
      background: #f7f7f7;
      padding: 15px;
      font-size: 12px;
      color: #888;
    }

  </style>
</head>
<body>
  <div class="profile-card">
    <div class="header">
      <span>üë©‚Äçüíª</span>
      <h1>Jatin choudhary </h1>
    </div>
    <div class="content">
      <h2>Web Developer</h2>
      <p>Passionate about coding, creativity, and building digital experiences.</p>

      <div>
        <span class="tag">HTML</span> 
        <span class="tag">CSS</span>
        <span class="tag">JavaScript(soon)</span>
      </div>
    </div>
    <div class="footer">
      <p>¬© 2025 Designed by jatin choudhary using tags div & span</p>
    </div>
  </div>
</body>
</html>
