<!DOCTYPE html>
<html>
<head>
  <title>Canvas Drawing</title>
</head>
<body>

<h2>Simple Canvas Drawing</h2>

<canvas id="myCanvas" width="400" height="300" style="border:1px solid black;"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  // Draw Rectangle
  ctx.fillStyle = "skyblue";
  ctx.fillRect(20, 20, 150, 80);

  // Draw Circle
  ctx.beginPath();
  ctx.arc(250, 60, 40, 0, 2 * Math.PI);
  ctx.fillStyle = "green";
  ctx.fill();

  // Draw Line
  ctx.beginPath();
  ctx.moveTo(50, 150);
  ctx.lineTo(350, 150);
  ctx.strokeStyle = "red";
  ctx.lineWidth = 3;
  ctx.stroke();

  // Draw Triangle
  ctx.beginPath();
  ctx.moveTo(200, 200);
  ctx.lineTo(150, 260);
  ctx.lineTo(250, 260);
  ctx.closePath();
  ctx.fillStyle = "orange";
  ctx.fill();
</script>

</body>
</html>
